<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-Adressrechner</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-blue-600 mb-8 text-center">IP-Adressrechner</h1>
            
            <!-- IP-Adresse Eingabe -->
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-4">IP-Adresse:</label>
                <div class="flex items-center space-x-2">
                    <input type="text" id="ip1" maxlength="3" class="w-20 p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                           oninput="validateNumber(this); moveToNext(this, 'ip2');">
                    <span class="text-xl text-gray-500">.</span>
                    <input type="text" id="ip2" maxlength="3" class="w-20 p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                           oninput="validateNumber(this); moveToNext(this, 'ip3');">
                    <span class="text-xl text-gray-500">.</span>
                    <input type="text" id="ip3" maxlength="3" class="w-20 p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                           oninput="validateNumber(this); moveToNext(this, 'ip4');">
                    <span class="text-xl text-gray-500">.</span>
                    <input type="text" id="ip4" maxlength="3" class="w-20 p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                           oninput="validateNumber(this); moveToNext(this, 'sub1');">
                </div>
            </div>

            <!-- Subnetzmaske Eingabe -->
            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-4">Subnetzmaske:</label>
                <div class="flex items-center space-x-2">
                    <input type="text" id="sub1" maxlength="3" class="w-20 p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                           oninput="validateNumber(this); moveToNext(this, 'sub2');">
                    <span class="text-xl text-gray-500">.</span>
                    <input type="text" id="sub2" maxlength="3" class="w-20 p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                           oninput="validateNumber(this); moveToNext(this, 'sub3');">
                    <span class="text-xl text-gray-500">.</span>
                    <input type="text" id="sub3" maxlength="3" class="w-20 p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                           oninput="validateNumber(this); moveToNext(this, 'sub4');">
                    <span class="text-xl text-gray-500">.</span>
                    <input type="text" id="sub4" maxlength="3" class="w-20 p-2 border rounded focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                           oninput="validateNumber(this);">
                </div>
            </div>

            <!-- Berechnen Button -->
            <div class="text-center mb-8">
                <button onclick="calculateSubnet()" 
                        class="bg-blue-600 text-white px-8 py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">
                    Berechnen
                </button>
            </div>

            <!-- Ergebnisse -->
            <div class="space-y-4 bg-gray-50 p-6 rounded-lg">
                <div>
                    <h3 class="text-gray-700 font-bold mb-2">Netzwerk-ID:</h3>
                    <p id="networkResult" class="text-blue-600 font-mono text-lg">-.-.-.-</p>
                </div>
                <div>
                    <h3 class="text-gray-700 font-bold mb-2">Broadcast-Adresse:</h3>
                    <p id="broadcastResult" class="text-blue-600 font-mono text-lg">-.-.-.-</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
