<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundenstatistik - ByteWise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../main/main.js"></script>
    <script src="../main/header.js"></script>
    <script src="datendarstellung.js"></script>
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen" onload="mainLoad(); loadStatistics()">
    <div id="header"></div>

    <section class="bg-blue-600 text-white py-20 pt-[200px]">
        <div class="container mx-auto px-4">
            <div class="max-w-3xl mx-auto text-center">
                <h1 class="text-4xl md:text-5xl font-bold mb-6">Kundenstatistik</h1>
                <p class="text-xl text-blue-100">Erfahren Sie, woher unsere Nutzer kommen</p>
            </div>
        </div>
    </section>

    <div class="container mx-auto px-4 py-12">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-globe-americas mr-2"></i>
                        Länderverteilung
                    </h2>
                    <div class="text-sm text-gray-500" id="totalVisitors"></div>
                </div>
                <div class="relative" style="height: 300px;">
                    <canvas id="countryChart"></canvas>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-2xl font-bold text-gray-800">
                        <i class="fas fa-city mr-2"></i>
                        Top 10 Städte
                    </h2>
                </div>
                <div class="relative" style="height: 300px;">
                    <canvas id="cityChart"></canvas>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-6 lg:col-span-2">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">
                    <i class="fas fa-chart-bar mr-2"></i>
                    Detaillierte Statistiken
                </h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Land</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Besucher</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Städte</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Internetanbieter</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="detailedStats">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>
